{% extends 'base.html' %}
{% block content %}
<form method="post" action="/addtask/">
    {% csrf_token %}
    <input type="text" name="task">
    <input type="submit"  value="Add Task" class="btn btn-success" name="">
</form>



{% for t in mytask %}
<p> Task{{ t.id }} : {{ t.task }} <a href="/removetask/{{ t.id }}/" class="btn btn-danger">Remove</a>  <a href="/updatetask/{{ t.id }}/" class="btn btn-warning">Update</a></p>
{% endfor %}

{% endblock %}
